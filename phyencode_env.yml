name: phyencode-dev
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.12
  - pip
  - setuptools
  - wheel
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - scikit-learn
  - networkx
  - h5py
  - graphviz
  - pydot
  - tqdm
  - sympy
  - dendropy
  - joblib
  - pytz
  - python-dateutil
  - pip:
      - phyddle==0.3.0
      - phyloencode==0.1
      - torch==2.6.0
      - torchview
      - triton
      - nvidia-cudnn-cu12==9.1.0.70